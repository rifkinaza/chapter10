<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function()    {
            let word = 'watermelon';
            let api_key = '10d8cd54-f6d7-4929-8f49-74fd63acab1f'
            let root_url = 'https://www.dictionaryapi.com/api/v3/references/collegiate/json';
            let final_url = `${root_url}/${word}?key=${api_key}`;
            $.ajax({
                type : 'GET',
                url : final_url,
                data : {},
                success: function(response) {
                    console.log(response);
                    let definitions = response[0].shortdef;
                    let temp_html = '';
                    for (let i = 0; i < definitions.length; i++) {
                        let def = definitions[i];
                        temp_html += `<li>${def}</li>`;
                    }
                    $('#definitions').append(temp_html);
                }
            });
        });   

    </script>
</head>

</body>
</html>
